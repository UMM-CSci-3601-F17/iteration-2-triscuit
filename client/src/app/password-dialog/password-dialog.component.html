<h2 mat-dialog-title>Enter Deck Password</h2>
<form #newCardForm="ngForm" (ngSubmit)="checkDeckPassword();">
    <mat-dialog-content layout="column" class="add-card-form-fields">
        <mat-form-field>
            <input matInput required id="deckPassword" #input type="password" placeholder="Password" [(ngModel)]="enteredPassword" name="enteredPassword">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button id="new-deck-submit" color="primary" #input type="button" [disabled]="!newCardForm.form.valid" type="submit">Submit</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
