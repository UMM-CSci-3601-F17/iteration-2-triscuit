<mat-card>
    <mat-card-title class="card-word">{{ card.word }}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="card-synonym card-line" [ngClass]="{'hint-selected': this.selected == 1}"><div class="card-desc">Synonym:</div> <div class="card-cont">{{ getRandom(card.synonym,'syn') }}</div></div>
        <div class="card-antonym card-line" [ngClass]="{'hint-selected': this.selected == 2}"><div class="card-desc">Antonym:</div> <div class="card-cont">{{ getRandom(card.antonym,'ant') }}</div></div>
        <div class="card-general-usage card-line" [ngClass]="{'hint-selected': this.selected == 3}"><div class="card-desc">General usage:</div> <div class="card-cont">{{ getRandom(card.general_sense,'gen') }}</div></div>
        <div class="card-example-usage card-line" [ngClass]="{'hint-selected': this.selected == 4}"><div class="card-desc">Example usage:</div> <div class="card-cont">{{ getRandom(card.example_usage,'ex') }}</div></div>
    </mat-card-content>
</mat-card>
